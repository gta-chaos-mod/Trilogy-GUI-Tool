<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Trilogy Chaos Mod Token Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="token-form">
        <h1 class="h3 mb-3 fw-normal">GTA Trilogy Chaos Mod Token Generator</h1>

        <div class="input-group mb-3">
            <input id="tokenInput" type="password" readonly="true" class="form-control" aria-label="Token">
            <button class="btn btn-primary" type="button" disabled="true" onclick="copyToClipboard()">Copy</button>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="generateToken()">Generate Token</button>
    </main>

    <script src="main.js"></script>
</body>

</html>
